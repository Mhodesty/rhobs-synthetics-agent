apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-agent
  namespace: rhobs-int
  labels:
    app: prometheus-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-agent
  template:
    metadata:
      labels:
        app: prometheus-agent
    spec:
      serviceAccountName: prometheus-agent-sa
      containers:
        - name: prometheus
          # Use a specific version >= v2.32.0 to enable agent mode
          image: prom/prometheus:v2.47.1
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--web.enable-lifecycle"
            - "--enable-feature=agent"
          ports:
            - containerPort: 9090
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
          volumeMounts:
            - name: prometheus-agent-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: prometheus-agent-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-agent-config
        - name: prometheus-storage-volume
          emptyDir: {}
